{% extends "base.html" %}
{% block body %}
{% include "navbar.html" %}
    <link rel="apple-touch-icon" sizes="57x57" href="https://orbitalmechanics.info/images/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="https://orbitalmechanics.info/images/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="https://orbitalmechanics.info/images/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="https://orbitalmechanics.info/images/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="https://orbitalmechanics.info/images/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="https://orbitalmechanics.info/images/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="https://orbitalmechanics.info/images/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="https://orbitalmechanics.info/images/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://orbitalmechanics.info/images/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="https://orbitalmechanics.info/images/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://orbitalmechanics.info/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="https://orbitalmechanics.info/images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://orbitalmechanics.info/images/favicon-16x16.png">
    <link rel="manifest" href="https://orbitalmechanics.info/images/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="images/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    
<title>Flaskex</title>
<section class="hero is-primary is-bold is-small">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div id="settings" class="settings-box">
        <div class="settings-area">    
          <h1 class="title">Settings</h1>         
          <div class="field">
            <p class="control has-icons-left">
              <input id="settings-user" class="input is-success" type="text" placeholder="{{user.username}}" readonly="readonly">
              <span class="icon is-small is-left">
                <i class="fa fa-user"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input id="settings-mail" class="input is-success" type="text" placeholder="{{user.email}}">
              <span class="icon is-small is-left">
                <i class="fa fa-envelope"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input id="settings-pass" class="input" type="password" placeholder="&#x2022&#x2022&#x2022&#x2022&#x2022">
              <span class="icon is-small is-left">
                <i class="fa fa-lock"></i>
              </span>
            </p>
          </div>
          <br>
          <a id="save" class="form-button button is-primary is-inverted is-outlined">
            <span>Save</span>
          </a>
          <a href="/" class="form-button button is-primary is-inverted is-outlined">
            <span>Exit</span>
          </a>
          <br>
          <br>
          <i><a id="feedback" class="feedback"></a></i>
        </div>
      </div>    
    </div>
  </div>
</section>
{% endblock %}
{% block scripts %}
<script src="../static/js/scripts.js"></script>
<script src="../static/js/jquery-2.1.4.min.js"></script>
<script src="../static/jquery-2.1.4.min.js"></script>
<script src="../static/jquery-ui.min.js"></script>
<script src="../static/jquery.mousewheel.min.js"></script>
<script src="../static/jquery.ui.touch-punch.min.js"></script>
<script src="../static/mathbox-bundle.min.js"></script>
<script src="../static/orbital.js"></script> 
{% endblock %}
